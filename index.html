<html>
    <head>
        <title>
            image recognition

        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js">

</script>
<link  rel="stylesheet" href="style.css">

    </head>
    <body> 
        <div class="container">
        <center>
            <h1 class="btn btn-default heading">
image recognition
            </h1> 
            <br> <br> <br> 
            <p style="font-size: 22px;">
model is trained to identify following object

            </p>
            <b class="objects">
                face
                <hr>
                book
                <hr>
                ball
                <hr>
                sofTToys
                <hr>
                pen

            </b>
            <br>
            <label>
                webcam view
            </label>
            <div id="camera">


            </div>
            <br> <br> <br>
            <div id="result">


            </div>
            <br> <br> <br>
            <button class="btn btn-success" onclick="click_picture()">
                take picture
            </button>
            <br> <br> <br>
            <button class="btn btn-danger" onclick="identify()">
identify
            </button>
            <br> <br> <br>
            <p style="font-size: 22px;">
                object-<span id="object_name">

                </span>
            </p>
            <br> <br> <br>
            <p style="font-size: 22px;">
accuracy-<span id="object_accuracy">

</span>
            </p>
        </center>
        </div>
        <script src="main.js"> 
    </script>

    </body>
</html>
